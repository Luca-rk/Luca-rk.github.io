<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#121212">

  <!-- Fonts und Stylesheets -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">

  
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/images/favicon/apple-touch-icon.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/images/favicon/favicon-32x32.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/images/favicon/favicon-16x16.png" | relative_url }}">
  <link rel="manifest" href="{{ "/assets/images/favicon/site.webmanifest" | relative_url }}">
  
  <!-- JavaScript Libraries (mit defer) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js" defer></script>
<script src="{{ "/assets/js/main.js" | relative_url }}" defer></script>

  
  <!-- Fallback Title (wird von SEO-Tag überschrieben) -->
  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  
  <!-- SEO-Tags -->
  {% seo %}
  
  <!-- Structured Data für Events, Produkte, etc. -->
  {% if page.schema %}
    <script type="application/ld+json">
      {{ page.schema }}
    </script>
  {% endif %}
  
  <!-- Open Graph Metadaten für bessere Social Media Sharing -->
  {% if page.image %}
    <meta property="og:image" content="{{ site.url }}{{ page.image }}">
  {% else %}
    <meta property="og:image" content="{{ site.url }}{{ site.logo }}">
  {% endif %}
</head>
