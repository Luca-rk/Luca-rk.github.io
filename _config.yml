# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Fusion fusionLogic
email: fusionLogic@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Professionelle Automatisierungstechnik - Innovative Lösungen 
  für Industrie und Gewerbe. Steuerungssysteme, Prozessoptimierung 
  und technische Beratung.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://luca-rk.github.io" # the base hostname & protocol for your site
twitter_username: # falls du einen hast, sonst leer lassen
github_username: luca-rk # dein GitHub-Benutzername

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Eigene Einstellungen
author: Luca
logo: /assets/images/logo.png # Pfad zu deinem Logo, falls vorhanden
lang: de

# SEO-Einstellungen
keywords: Automatisierungstechnik, SPS-Programmierung, Prozessoptimierung, Industrie 4.0, IoT, Digitalisierung
social:
  name: Fusion fusionLogic
  links:
    - https://www.linkedin.com/company/fusion-fusionlogic/
    - https://www.xing.com/companies/fusion-fusionlogic

# Collections für Blog-Posts und Projekte
collections:
  projects:
    output: true
    permalink: /projekte/:name/
  posts:
    output: true
    permalink: /blog/:title/

